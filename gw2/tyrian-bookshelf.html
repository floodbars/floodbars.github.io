<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tyrian Bookshelf</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      li.complete {
        font-weight: bold;
      }
      li.locked {
        opacity: 0.3;
      }
      div.preview {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>
    <script type="text/babel">

    // TODO: metadata on how to unlock the achievements
    const relevantAchievements = [
      {
        "achievementId": 1,
        "name": "An Achievement",
        "collectionType": "books",
        "bits": [
          {
            "type": "Achievement"
          },
          {
            "type": "Item",
            "id": 102,
            "name": "Book 01",
            "text": "The text of the book."
          },
          {
            "type": "Item",
            "id": 103,
            "name": "Book A",
            "text": "More book text."
          },
        ]
      },
      {
        "achievementId": 2,
        "name": "Another Achievement",
        "collectionType": "books",
        "bits": [
          {
            "type": "Achievement"
          },
          {
            "type": "Item",
            "id": 104,
            "name": "Book 02",
            "text": "The text of the book."
          },
          {
            "type": "Item",
            "id": 105,
            "name": "Book B",
            "text": "More book text."
          },
        ]
      },
      {
        "achievementId": 3,
        "name": "Yet Another Achievement",
        "collectionType": "pages",
        "bits": [
          {
            "type": "Achievement"
          },
          {
            "type": "Item",
            "id": 106,
            "name": "Book C, Vol. 1",
            "page": 1
          },
          {
            "type": "Item",
            "id": 107,
            "name": "Book C, Vol. 2",
            "page": 2
          },
        ],
        "pages": [
          {
            "name": "Book C, Vol. 1",
            "text": "The text of the first page.",
            "page": 1
          },
          {
            "name": "Book C, Vol. 2",
            "text": "More book text from the second page.",
            "page": 2
          },
        ]
      },
      {
        "achievementId": 4,
        "name": "YAA",
        "collectionType": "pages",
        "bits": [
          {
            "type": "Achievement"
          },
          {
            "type": "Item",
            "id": 108,
            "name": "Paged Book A",
            "page": 1
          },
          {
            "type": "Item",
            "id": 109,
            "name": "Paged Book A",
            "page": 2
          },
        ],
        "pages": [
          {
            "name": "Paged Book A",
            "text": "The text of the first page.",
            "page": 1
          },
          {
            "name": "Paged Book A",
            "text": "More book text from the second page.",
            "page": 2
          },
        ]
      },
    ];

      function mapAchievementsToBooks(progression) {
        return relevantAchievements.map(achievement => {
          var progress = progression
            .filter(x => (x["id"] == achievement["achievementId"]))
            .shift();
          switch (achievement["collectionType"]) {
            case "books":
              return achievement["bits"]
                .filter(x => x["type"] == "Item")
                .map((x, index) => {
                  var status = "locked";
                  if (progress == null) {
                    status = "locked";
                  } else if (progress["done"]) {
                    status = "complete";
                  } else if (progress["bits"].includes(index + 1)) {
                    status = "complete";
                  }

                  return {
                    name: x.name,
                    status: status,
                    data: x,
                    type: x["collectionType"]
                  };
                });
              break;
            case "pages":
              var status = "locked";
              var bits = null;
              var count = null;

              if (progress == null) {
                // skip
              } else if (progress["done"]) {
                status = "complete";
              } else if (progress["current"] > 0) {
                status = "partial";
                bits = progress["bits"];
              }

              var book = {
                name: achievement.name,
                status: status,
                bits: bits,
                data: achievement,
                type: achievement["collectionType"]
              };
              return book;
              break;
            default:
              // Hm....
          }
          return [{"name": "something broke"}];
        }).flat(1);
      }

      class Book extends React.Component {
        constructor(props) {
          super(props);
          this.state = props.value;
          this.onClick = props.onClick;
        }

        render() {
          var context = "light";
          switch (this.state.status) {
            case "partial":
              context = "secondary";
              break;
            case "complete":
              context = "primary";
              break;
          }
          // TODO set active somehow?
          return (
            <a href="#" className={"list-group-item-" + context + " list-group-item d-flex justify-content-between align-items-center"}
                onClick={this.onClick}>
              {this.state.name}
              {(this.state.status == "partial") &&
                <span className="badge badge-warning badge-pill">
                  {this.state.bits.length}
                </span>
              }
            </a>
          );
        }
      }

      class BookPreview extends React.Component {
        render() {
          var book = this.props.value;
          var text = "";
          var title = "";
          if (book) {
            title = book.name;
            switch (book.status) {
            case "locked":
              text = "You have yet to acquire this book.";
              break;
            case "partial":
              text = "This shouldn't happen; this is really only applicable for pages...";
              break;
            case "complete":
              text = book.data.text;
              break;
            }
          }
          return (
            <div className="col-sm-8">
              <div className="card">
                <div className="preview card-body">
                  <h4 className="card-title">{title}</h4>
                  {text}
                </div>
              </div>
            </div>
          );
        }
      }

      class PagedBookPreview extends React.Component {
        constructor(props) {
          super(props);
          this.state = {page: 1};
          // TODO page should reset when the book changes
          this.handlePrev = this.handlePrev.bind(this);
          this.handleNext = this.handleNext.bind(this);
        }

        isPrevDisabled() {
          return !this.props.book || this.props.book.status == "locked" || this.state.page == 1;
        }

        isNextDisabled() {
          var max = this.props.book.data.pages.length;
          return !this.props.book || this.props.book.status == "locked" || this.state.page >= max;
        }

        handlePrev() {
          this.updatePage(this.state.page - 1);
        }

        handleNext() {
          this.updatePage(this.state.page + 1);
        }

        updatePage(newPage) {
          if (this.props.book) {
            var max = this.props.book.data.pages.length;
            if (newPage < 1) {
              newPage = 1;
            } else if (newPage > max) {
              newPage = max;
            }
            this.setState({page: newPage});
          }
        }

        render() {
          var book = this.props.book;
          var text = "";
          var title = "";
          var isUnlocked = false;
          if (book) {
            title = book.name;
            switch (book.status) {
            case "locked":
              text = "You have yet to acquire this book.";
              break;
            case "partial":
              if (book.bits.includes(this.state.page)) {
                isUnlocked = true;
              } else {
                text = "Page Missing";
              }
              break;
            case "complete":
              isUnlocked = true;
              break;
            }
          }
          // TODO what to do with description?
          if (isUnlocked) {
            text = book.data.pages[this.state.page-1].text;
          }
          return (
            <div className="col-sm-8">
              <div className="card">
                <div className="card-header container">
                  <div className="row">
                    <div className="col-sm-5 text-right">
                    <button
                      type="button"
                      className="btn btn-sm btn-secondary"
                      disabled={this.isPrevDisabled()}
                      onClick={this.handlePrev}>
                      &larr;
                    </button>
                    </div>
                    <div className="col-sm-2 text-center">
                    {this.state.page}
                    </div>
                    <div className="col-sm-5 text-left">
                    <button
                      type="button"
                      className="btn btn-sm btn-secondary"
                      disabled={this.isNextDisabled()}
                      onClick={this.handleNext}>
                      &rarr;
                    </button>
                    </div>
                  </div>
                </div>
                <div className="preview card-body">
                  <h4 className="card-title">{title}</h4>
                  {text}
                </div>
              </div>
            </div>
          );
        }
      }

      class CodexApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            apiKey: 'UNLOCK_ALL'
          };
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        render() {
          return (
            <div>
              <h1>Codex</h1>
              <form onSubmit={this.handleSubmit}>
                <div className="form-group">
                <label htmlFor="api-key">
                  API Key
                </label>
                <input
                  id="api-key"
                  className="form-control"
                  onChange={this.handleChange}
                  value={this.state.apiKey}
                />
                </div>
                <button type="submit" className="btn btn-primary">
                  Load
                </button>
              </form>
            </div>
          );
        }

        handleChange(e) {
          this.setState({ apiKey: e.target.value });
        }

        handleSubmit(e) {
          e.preventDefault();
          if (!this.state.apiKey.length) {
            return;
          }
          this.setState(state => ({
            apiKey: state.apiKey
          }));
          ReactDOM.render(
            <Shelf apiKey={this.state.apiKey} />,
            document.getElementById('root')
          );
        }
      }

      const testAchievementData = [
          {
            bits: [],
            current: 2,
            done: true,
            id: 1,
            max: 2
          },
          {
            bits: [1],
            current: 1,
            done: false,
            id: 2,
            max: 2
          },
          {
            bits: [],
            current: 2,
            done: true,
            id: 3,
            max: 2
          },
          {
            bits: [1],
            current: 1,
            done: false,
            id: 4,
            max: 2
          },
        ];

      class Shelf extends React.Component {
        constructor(props) {
          super(props);
          this.apiKey = props.apiKey;
          this.state = {
            achievements: [], isLoaded: false,
            //achievements: testAchievementData, isLoaded: true,
            error: null,
            preview: null
          };
        }
        componentDidMount() {
          if (this.apiKey == 'UNLOCK_ALL') {
            const allUnlocked = relevantAchievements.map(x => {
                return {
                  bits: [],
                  current: x.bits.length,
                  done: true,
                  id: x.achievementId,
                  max: x.bits.length
                }
              });
            this.setState({
              achievements: allUnlocked,
              isLoaded: true
            });
            return;
          } else if (this.apiKey == 'UNLOCK_NONE') {
            this.setState({
              achievements: [],
              isLoaded: true
            });
            return;
          } else if (this.apiKey == 'UNLOCK_SOME') {
            this.setState({
              achievements: testAchievementData,
              isLoaded: true
            });
            return;
          }
          // TODO wrap this in an API-centric class/module
          var url = "https://api.guildwars2.com/v2/account/achievements?"
            + "ids=" + relevantAchievements.map(x => x["achievementId"]).join(",")
            + "&access_token=" + this.apiKey;
          fetch(url)
            .then(res => res.json())
            .then(
              (result) => {
                this.setState({
                  achievements: result,
                  isLoaded: true
                });
              },
              // Note: it's important to handle errors here
              // instead of a catch() block so that we don't swallow
              // exceptions from actual bugs in components.
              (error) => {
                this.setState({
                  isLoaded: true,
                  error
                });
              }
            )
        }
        /**
        */
        
        renderPreview() {
          var book = this.state.preview;
          if (book && book.type == "pages") {
            return (
              <PagedBookPreview book={book} />
            );
          }
          return (
            <BookPreview value={book} />
          );
        }
        
        previewBook(book) {
          var newState = {
            achievements: this.state.achievements,
            isLoaded: this.state.isLoaded,
            error: this.state.error,
            preview: book
          };
          this.setState(newState);
        }

        render() {
          const { error, isLoaded, achievements, preview } = this.state;
          if (error) {
            return <div>Error: {error.message}</div>;
          } else if (!isLoaded) {
            return <div>Loading...</div>;
          } else {
            // TODO map achievement ids to books
            var books = mapAchievementsToBooks(achievements);
            books.sort((x, y) => x["name"].localeCompare(y["name"]));
            return (
              <div className="codex container">
                <div className="row">
                  <h2>Shelf</h2>
                </div>
                <div className="row">
                <div className="col-sm-4">
                  <div className="list-group mh-100">
                    {books.map(book => (
                      <Book key={book.name} value={book} onClick={() => this.previewBook(book)} />
                    ))}
                  </div>
                </div>
                {this.renderPreview()}
              </div>
              </div>
            );
          }
        }
      }

      ReactDOM.render(
        <CodexApp />,
        document.getElementById('root')
      );

    </script>
